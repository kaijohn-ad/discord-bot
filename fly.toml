# Fly.io用の設定ファイル
app = "discord-bot"
primary_region = "nrt"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  NODE_ENV = "production"

[[services]]
  internal_port = 3000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [services.http_checks]
    [services.http_checks.checks]
      interval = "10s"
      timeout = "2s"
      grace_period = "5s"
      method = "GET"
      path = "/health"

[processes]
  [processes.app]
    command = "npm start"

